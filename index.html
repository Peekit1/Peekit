<!DOCTYPE html>
<html lang="fr" class="scroll-smooth antialiased">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/activity.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>Peekit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              brand: ['"Agbalumo"', 'cursive'],
              sans: ['"Inter"', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              gray: {
                50: '#FAFAFA', 100: '#F4F4F5', 200: '#E4E4E7', 300: '#D4D4D8',
                400: '#A1A1AA', 500: '#71717A', 600: '#52525B', 700: '#3F3F46',
                800: '#27272A', 900: '#18181B', 950: '#09090B',
              },
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #f4f4f5 1px, transparent 1px), linear-gradient(to bottom, #f4f4f5 1px, transparent 1px)",
            }
          }
        }
      }
    </script>

    <style>
      /* --- MOBILE --- */
      html {
        /* On réduit légèrement l'échelle mobile (0.9) pour éviter l'effet "gros pâté" */
        zoom: 0.9; 
        -webkit-text-size-adjust: 100%;
        touch-action: manipulation;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FFFFFF;
        margin: 0;
        min-height: 100dvh;
        /* Empêche le rebond élastique sur iOS */
        overscroll-behavior-y: none; 
      }

      #root {
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      /* --- DESKTOP --- */
      @media (min-width: 1024px) {
        html {
          zoom: 0.71; 
        }
        body {
          min-height: 141vh;
        }
        #root {
          min-height: 141vh;
        }
        .min-h-screen { min-height: 141vh !important; }
        .h-screen { height: 141vh !important; }
      }
      
      .bg-noise {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 50; opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E4E4E7; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #A1A1AA; }
    </style>
  </head>
  <body class="bg-white text-gray-900 font-sans selection:bg-gray-900 selection:text-white relative">
    <div class="bg-noise"></div>
    <div id="root"></div>

    <!-- ⚠️ IMPORTANT: Ce script DOIT s'exécuter AVANT React pour capturer le hash
         Supabase nettoie automatiquement le hash URL lors de son initialisation -->
    <script>
      (function() {
        // Capturer hash ET query params ET le referrer (URL d'origine)
        var hash = window.location.hash || '';
        var search = window.location.search || '';
        var fullUrl = window.location.href;

        console.log('[Peekit-Preload] URL complète:', fullUrl);
        console.log('[Peekit-Preload] Hash:', hash);
        console.log('[Peekit-Preload] Query:', search);

        // Détecter le mode recovery de plusieurs façons possibles
        var isRecovery = false;

        // 1. Vérifier le hash pour type=recovery (format Supabase après redirect)
        if (hash.indexOf('type=recovery') !== -1) {
          isRecovery = true;
          console.log('[Peekit-Preload] Recovery détecté via hash type=recovery');
        }

        // 2. Vérifier les query params (certaines configs Supabase)
        if (search.indexOf('type=recovery') !== -1) {
          isRecovery = true;
          console.log('[Peekit-Preload] Recovery détecté via query type=recovery');
        }

        // 3. Vérifier si c'est un callback auth avec error=access_denied (token expiré)
        if (hash.indexOf('error=') !== -1 && hash.indexOf('recovery') !== -1) {
          isRecovery = true;
          console.log('[Peekit-Preload] Recovery détecté via error hash');
        }

        // 4. Vérifier si l'URL contient des fragments de token Supabase
        if (hash.indexOf('access_token=') !== -1 && hash.indexOf('type=recovery') !== -1) {
          isRecovery = true;
          console.log('[Peekit-Preload] Recovery détecté via access_token + type');
        }

        // 5. Vérifier le document.referrer pour les redirects depuis Supabase
        var referrer = document.referrer || '';
        if (referrer.indexOf('supabase.co') !== -1 && referrer.indexOf('type=recovery') !== -1) {
          isRecovery = true;
          console.log('[Peekit-Preload] Recovery détecté via referrer Supabase');
        }

        if (isRecovery) {
          sessionStorage.setItem('peekit_recovery_mode', 'true');
          console.log('[Peekit-Preload] ✅ Mode recovery activé dans sessionStorage');
        } else {
          // Vérifier si on a déjà un flag en session (persistance entre pages)
          if (sessionStorage.getItem('peekit_recovery_mode') === 'true') {
            console.log('[Peekit-Preload] ℹ️ Mode recovery déjà actif en session');
          } else {
            console.log('[Peekit-Preload] Pas de mode recovery détecté');
          }
        }
      })();
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
